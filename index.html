<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test IT</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <!-- Input data -->
  <div id="start-section" class="card">
    <h3>Seleccione el número de preguntas</h3>
    <input type="number" id="num-preguntas" min="10" max="40" placeholder="Número de preguntas (10-40)" />
    <select class="form-select" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <button class="button" id="start-btn" onclick="startQuiz()">Iniciar Cuestionario</button>
  </div>

  <!-- Question section -->
  <div id="questions-section" class="hidden">
    <div id="question-card" class="card">
      <h3 id="question-text"></h3>
      <p class="question-number">Pregunta <span id="current-question-number">1</span> de <span id="total-questions"></span></p>
      <ul id="answers-list" class="answers"></ul>
    </div>
    <button class="button" id="next-btn" onclick="nextQuestion()">Siguiente Pregunta</button>
  </div>

  <!-- Results -->
  <div id="results-section" class="hidden results">
    <h3>Resultados</h3>
    <p id="correct-answers">Preguntas acertadas: 0</p>
    <p id="incorrect-answers">Preguntas falladas: 0</p>
    <p id="score">Puntuación: 0%</p>
    <button class="button" id="restart-btn" onclick="restartQuiz()">Volver a empezar</button>
  </div>
</div>

</body>
</html>
